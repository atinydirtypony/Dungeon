<!DOCTYPE html>

<html>

	<head>
		<title>Dungeon</title>
		
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
		
		<script src="jquery.terminal-min.js"></script>
		<link rel="stylesheet" href="jquery.terminal.css"></link>
		
		<script src="dungeon.js"></script>
		<script src="map_generate.js"></script>
		<script src="player.js"></script>
		<script src="colletables.js"></script>
		<script src="element.js"></script>
		<script src="terminal.js"></script>
		<script src="monster_factory.js"></script>
		<script src="art.js"></script>

		<link rel="stylesheet" href="dungeon.css"></link>
		
		<meta charset="utf-8"> 
		
	</head>
	
	
	
	<body ng-app="dungeonApp" ng-controller="dungeonController" ng-init="init()">
		<div class="header">
			<h1>This an adventure</h1>
		
		</div>
		
		<!-- This is for navagation to other site parts -->
		<div class="site_nav">
			<ul>
			
				<li>Home</li>
				<li>How to Play</li>
				<li>Monsters</li>
				<li>Items</li>
				<li>Account</li>
				
				
			</ul>
		
		</div>
		
		<!-- Mini map which links to main map -->
		
		<div id="terminal">
			<div class="room_info">
				<h3 style ="color: {{player.getRoom().color}}">****************</h3>
				<h2 style ="color: {{player.getRoom().fontColor}}">{{player.getRoom().getName()}}</h2>
				<h3  style ="color: {{player.getRoom().color}}">***************</h3>
			</div>
			<div id="fullscreen" ng-click="fullscreen()"></div>
			<div id="litterbox"></div>
			<div class="player_stats">
				<div id="attributes">
					<ul>
						<li ng-repeat="stat in player.getStats()" style="color: {{stat.color}};">{{stat.name}}: {{stat.current}} of {{stat.maximum}}</li>
					</ul>
				</div>

			</div>
			
		</div>
		
		
		<!-- Display for player stats and vitals and abilities -->
		
	</body>

</html>
